<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		

		/*type selector less specific*/
	body {
		color: red;
	}
	ul {
		color: blue;
	}

	li {
		color: orange;
	}

	/*class selector more specific*/
	.highlight {
		color: yellow;
	}

/*id selector even more specific*/
	#special {
		color: pink;
	}
	</style>
</head>
<body>

<p>HELLO!!</p>
<ul>
	<li id="special" class="highlight">John</li>
	<li class="highlight">Paul</li>
	<li>George</li>
	<li>Ringo</li>
</ul>
</body>
</html>
